apiVersion: ceph.rook.io/v1
kind: CephObjectStore
metadata:
  name: weyma-s3
  namespace: rook-ceph
spec:
  dataPool:
    application: ""
    erasureCoded:
      codingChunks: 1
      dataChunks: 2
    failureDomain: host
    replicated:
      size: 0
  gateway:
    instances: 3
    port: 80
  hosting:
    advertiseEndpoint:
      dnsName: weyma-s3.infra.dubyatp.xyz
      port: 443
      useTls: true
  metadataPool:
    application: ""
    erasureCoded:
      codingChunks: 0
      dataChunks: 0
    failureDomain: host
    replicated:
      size: 3
  preservePoolsOnDelete: true
  sharedPools:
    preserveRadosNamespaceDataOnDelete: false
  zone:
    name: ""