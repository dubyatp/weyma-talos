              subjects:
              - kind: ServiceAccount
                name: metrics-server
                namespace: kube-system
              ---
              apiVersion: rbac.authorization.k8s.io/v1
              kind: ClusterRoleBinding
              metadata:
                labels:
                  k8s-app: metrics-server
                name: system:metrics-server
              roleRef:
                apiGroup: rbac.authorization.k8s.io
                kind: ClusterRole
                name: system:metrics-server
              subjects:
              - kind: ServiceAccount
                name: metrics-server
                namespace: kube-system
              ---
              apiVersion: v1
              kind: Service
              metadata:
                labels:
                  k8s-app: metrics-server
                name: metrics-server
                namespace: kube-system
              spec:
                ports:
                - appProtocol: https
                  name: https
                  port: 443
                  protocol: TCP
                  targetPort: https
                selector:
                  k8s-app: metrics-server
              ---
              apiVersion: apps/v1
              kind: Deployment
              metadata:
                labels:
                  k8s-app: metrics-server
                name: metrics-server
                namespace: kube-system
              spec:
                selector:
                  matchLabels:
                    k8s-app: metrics-server
                strategy:
                  rollingUpdate:
                    maxUnavailable: 0
                template:
                  metadata:
                    labels:
                      k8s-app: metrics-server
                  spec:
                    containers:
                    - args:
                      - --cert-dir=/tmp
                      - --secure-port=10250
                      - --kubelet-preferred-address-types=InternalIP,ExternalIP,Hostname
                      - --kubelet-use-node-status-port
                      - --metric-resolution=15s
                      - --kubelet-insecure-tls
                      image: registry.k8s.io/metrics-server/metrics-server:v0.8.0
                      imagePullPolicy: IfNotPresent
                      livenessProbe:
                        failureThreshold: 3
                        httpGet:
                          path: /livez
                          port: https
                          scheme: HTTPS
                        periodSeconds: 10
                      name: metrics-server
                      ports:
                      - containerPort: 10250
                        name: https
                        protocol: TCP
                      readinessProbe:
                        failureThreshold: 3
                        httpGet:
                          path: /readyz
                          port: https
                          scheme: HTTPS
                        initialDelaySeconds: 20
                        periodSeconds: 10
                      resources:
                        requests:
                          cpu: 100m
                          memory: 200Mi
                      securityContext:
                        allowPrivilegeEscalation: false
                        capabilities:
                          drop:
                          - ALL
                        readOnlyRootFilesystem: true
                        runAsNonRoot: true
                        runAsUser: 1000
                        seccompProfile:
                          type: RuntimeDefault
                      volumeMounts:
                      - mountPath: /tmp
                        name: tmp-dir
                    nodeSelector:
                      kubernetes.io/os: linux
                    priorityClassName: system-cluster-critical
                    serviceAccountName: metrics-server
                    volumes:
                    - emptyDir: {}
                      name: tmp-dir
              ---
              apiVersion: apiregistration.k8s.io/v1
              kind: APIService
              metadata:
                labels:
                  k8s-app: metrics-server
                name: v1beta1.metrics.k8s.io
              spec:
                group: metrics.k8s.io
                groupPriorityMinimum: 100
                insecureSkipTLSVerify: true
                service:
                  name: metrics-server
                  namespace: kube-system
                version: v1beta1
                versionPriority: 100
            name: metrics-server
          - contents: |-
              apiVersion: v1
              kind: Service
              metadata:
                name: metrics-lb
                namespace: kube-system
                annotations:
                  metallb.io/ip-allocated-from-pool: test-pool
              spec:
                type: LoadBalancer
                ports:
                - name: https
                  port: 443
                  protocol: TCP
                  targetPort: https
                selector:
                  k8s-app: metrics-server
            name: metrics-lb
          - contents: |-
              apiVersion: v1
              data:
                  Corefile: |
                      .:53 {
                          errors
                          health {
                              lameduck 5s
                          }
                          ready
                          log . {
                              class error
                          }
                          prometheus :9153

                          kubernetes cluster.local in-addr.arpa ip6.arpa {
                              pods insecure
                              fallthrough in-addr.arpa ip6.arpa
                              ttl 30
                          }

                          rewrite name git.dubyatp.xyz traefik-local.traefik.svc.cluster.local
                          
                          forward . /etc/resolv.conf {
                            max_concurrent 1000
                          }
                          cache 30 {
                            disable success cluster.local
                            disable denial cluster.local
                          }
                          loop
                          reload
                          loadbalance
                      }
              kind: ConfigMap
              metadata:
                  name: coredns
                  namespace: kube-system
            name: coredns-config
